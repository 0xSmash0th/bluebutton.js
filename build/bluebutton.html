<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BlueButton.js Sample Output</title>
  </head>
  <body>
    <div>
      <pre id="bb-output">
        This document attempts to load external data using ajax.
        To prevent browser sandbox issues you must run this page
        with either a local or remote server.
      </pre>
    </div>
    <script src="./bluebutton.js"></script>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.open('get', './sample_data/ccda/hl7_ccd.xml', false);
      xhr.send();
      var bb = BlueButton(xhr.responseText);
      document.getElementById('bb-output').innerHTML = bb.data.json();
    </script>
  </body>
</html>
